{% extends "gambler/base.html" %}

{% block content %}

<h1>
    Gambler
</h1>

<h2>
    Equipos
</h2>

<ul>
    {% for equipo in latest_equipo_list %}
        <li><a href="{% url 'gambler:equipo_detail' equipo.id %}">{{ equipo.nombreEquipo }}</a></li>
    {% empty %}
        <li>Sorry, no equipos registered yet.</li>
    {% endfor %}

{% endblock %}
